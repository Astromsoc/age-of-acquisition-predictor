# CONFIGURATION FILE FOR AGE-OF-ACQUISITION PREDICTION 
# TRAINING

# RANDOM SEED
seed: 2023

# DATA LOADING
# the original csv file is not always used; only called when splitting is needec
aoa-csv-filepath: "data/aoa-data.csv"
aoapred_train_filepath: "data/aoapred-train.json"
aoapred_val_filepath: "data/aoapred-val.json"
# the test file is not used here but shall be included to check data subsets completeness
aoapred_test_filepath: "data/aoapred-test.json"

# MODEL TRAINING
train_loader:
  batch_size: 256
  num_workers: 4
  shuffle: True
val_loader:
  batch_size: 256
  num_workers: 4

# MODEL CONFIGS
tokenizer_name: bert-base-uncased
model_configs:
  model_name: bert-base-uncased
  interim_linear_dim: 256


# TRAINER CLASS CONFIGS
trainer_configs:
  optimizer:
    lr: 5.0e-5
    weight_decay: 0.10
  scaler: true
  scheduler:
    use: True
    configs:
      mode: "min"
      factor: 0.5
      patience: 10
      min_lr: 5.0e-7
  wandb:
    use: true
    init_configs:
      entity: 
      reinit: true
      project: 
  max_saved_ckpts: 3


# EXPERIMENT CONFIGS
exp_configs:
  folder: exp/ablations
  epoch: 50
  finetune:
    use: false
    ckpt: 
  